<div class="main-container">
    <div class="pageNumberContiner">
        <button *ngFor="let number of pageList$|async" class="pageNumber" (click)="setPageNumber(number)">
            <span class="numberLabel">
                {{number}}
            </span>
        </button>
    </div>
    <div *ngFor="let item of (newsList|async)?.result" class="newsItem">
        <news-item [newsItem]="item"></news-item>
    </div>
</div>
