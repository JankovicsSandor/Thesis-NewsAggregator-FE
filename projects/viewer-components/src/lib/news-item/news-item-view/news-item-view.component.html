<mat-card class="example-card" *ngIf="mainNews">
    <mat-card-header>
        <mat-card-title>
            <a [href]="mainNews.link" target="_other">
                <div>{{mainNews.title}}</div>
            </a>
        </mat-card-title>
        <mat-card-subtitle>{{mainNews.publishDate|date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row m-2 mainSection">
            <div class="col-md-2">
                <ng-container *ngIf="mainNews.picture">
                    <img mat-card-image [src]="mainNews.picture" alt="Picture of the article">
                </ng-container>
            </div>
            <div class="col-md-10">
                <p>
                    {{mainNews.description}}
                </p>
            </div>
        </div>
        <div *ngIf="showSimilar">
            <h4>Similar articles</h4>
            <mat-divider></mat-divider>
            <div *ngFor="let item of similarArticles" class="row mt-4">
                <div class="col-2">
                    <ng-container *ngIf="item.feedPicture">
                        <img [src]="item.feedPicture" class="similarPicture" alt="Item producer name">
                    </ng-container>
                    <div class="text-gray mt-3">
                        {{item.publishDate|date:'medium'}}
                    </div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-md-8 order-1 order-md-1">
                            <h5>
                                <a [href]="item.link" target="_other">
                                    <div>{{item.title}}</div>
                                </a>
                            </h5>
                            <div class="descriptionText">
                                {{item.description}}
                            </div>
                        </div>
                        <div class="col-md-4 order-2 order-md-2">
                            <ng-container *ngIf="item.picture">
                                <img [src]="item.picture" class="similarPicture" alt="Picture of the article">
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </mat-card-content>
</mat-card>
