<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">

        </div>
        <mat-card-title>
            <img *ngIf="newsItem.author" [src]="newsItem.author.picture" class="">
            <a [href]="newsItem.link" target="_other">
                <div>{{newsItem.title}}</div>
            </a>
        </mat-card-title>
        <mat-card-subtitle>{{newsItem.publishDate|date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="newsItem.picture ">
        <img mat-card-image [src]="newsItem.picture" alt="Picture of the article">
    </ng-container>
    <mat-card-content>
        <p>
            {{newsItem.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [cdkCopyToClipboard]="newsItem.link">SHARE</button>
    </mat-card-actions>
</mat-card>
